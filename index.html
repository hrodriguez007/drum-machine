<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>Drum Machine</title>
    <script>
        function play(str) {

            if (str === "q" || str === "Q") {
                document.getElementById('display').innerHTML = "Open HH";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerHTML = "Closed HH";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerHTML = "Heater 3";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerHTML = "Heater 4";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerHTML = "Kick n' Hat";
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerHTML = "Clap";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerHTML = "Heater 1";
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerHTML = "Kick";
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerHTML = "Heater 2";
            }


            let audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event) {
            let keystroke = event.key;
            if (keystroke === "q" || keystroke === "Q") {
                play("Q");
            } else if (keystroke === "w" || keystroke === "W") {
                play("W");
            } else if (keystroke === "e" || keystroke === "E") {
                play("E");
            } else if (keystroke === "a" || keystroke === "A") {
                play("A");
            } else if (keystroke === "s" || keystroke === "S") {
                play("S");
            } else if (keystroke === "d" || keystroke === "D") {
                play("D");
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z");
            } else if (keystroke === "x" || keystroke === "X") {
                play("X");
            } else if (keystroke === "c" || keystroke === "C") {
                play("C");
            }
        }
        </script>
    </head>
        <body>
        <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
        <div class="text-center" id="display">Play a Button for Info</div>
        </div>
        </div>
        <button class="drum-pad btn btn-block btn-info" id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/Dsc_Oh.mp3" class="clip" id="Q">
        </button>
        <button class="drum-pad btn btn-block btn-info" id="drum-1" onclick="play('W')">
            W
            <audio src="./clip/Cev_H2.mp3" class="clip" id="W">
        </button>
        <button class="drum-pad btn btn-block btn-info" id="drum-2" onclick="play('E')">
            E
            <audio src="./clip/Heater-3.mp3" class="clip" id="E">
        </button>
        <button class="drum-pad btn btn-block btn-info" id="drum-3" onclick="play('A')">
            A
            <audio src="./clip/Heater-4_1.mp3" class="clip" id="A">
        </button>
        <button class="drum-pad btn btn-block btn-info" id="drum-4" onclick="play('S')">
            S
            <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="S">
        </button>
        <button class="drum-pad btn btn-block btn-info" id="drum-5" onclick="play('D')">
            D
            <audio src="./clip/Heater-6.mp3" class="clip" id="D">
        </button>
        <button class="drum-pad btn btn-block btn-info" id="drum-6" onclick="play('Z')">
            Z
            <audio src="./clip/Heater-1.mp3" class="clip" id="Z">
        </button>
        <button class="drum-pad btn btn-block btn-info" id="drum-7" onclick="play('X')">
            X
            <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="X">
        </button>
        <button class="drum-pad btn btn-block btn-info" id="drum-8" onclick="play('C')">
            C
            <audio src="./clip/Heater-2.mp3" class="clip" id="C">
        </button>
        </div>
